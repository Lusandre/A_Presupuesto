<h4 class="text-center">Listado de Gastos</h4>
<hr />
<div class="row" style="margin-top: 40px">
  <div class="col-lg-6">
    <div class="alert alert-success size-alert">
      Presupuesto <strong>${{ presupuesto }}</strong>
    </div>
  </div>

  <div class="col-lg-6">
    <div class="size-alert" [ngClass]="colorRestante()">
      Restante <strong>${{ restante }}</strong>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <ul class="list-group list-group-flush">
      <li
        class="list-group-item d-flex justify-content-between"
        *ngFor="let gasto of listGastos"
      >
        <strong>{{ gasto.nombre | titlecase }}</strong>
        <span class="badge rounded-pill text-bg-secondary">{{
          gasto.cantidad | currency
        }}</span>
      </li>
    </ul>
  </div>
</div>
