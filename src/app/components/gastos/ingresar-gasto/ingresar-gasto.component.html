<h4 class="text-center">Ingresar Gasto</h4>
<hr />
<div *ngIf="formularioIncorecto" class="text-center">
  <span class="badge bg-danger text-error">{{
    textIncorrecto | uppercase
  }}</span>
</div>
<div class="form-group mb-4">
  <label for="gasto">Gasto</label>
  <input
    [(ngModel)]="nombreGasto"
    type="text"
    id="gasto"
    class="form-control form-control-lg"
    placeholder="Ej: Comida.."
  />
</div>
<div class="form-group mb-4">
  <label for="cantidad">Cantidad</label>
  <input
    [(ngModel)]="cantidad"
    type="number"
    id="cantidad"
    class="form-control form-control-lg"
    placeholder="Ingrese cantidad.."
  />
</div>
<button (click)="agregarGasto()" class="btn btn-secondary btn-lg btn-block">
  {{ "Agregar gasto" | uppercase }}
</button>
